<div class="container">
    <div class="row">

      <div class="col-2 p-3 ps-0">
        <button type="button" class="btn btn-success">Add Customer</button>
      </div>
      
      <div class="col-lg-12">
        <div class="main-box clearfix">
          <div class="table-responsive">
            <table class="table user-list">
              <thead>
              <tr>
                <th><span>Customer</span></th>
                <!-- <th class="text-center"><span>Role</span></th> -->
                <th><span>Email</span></th>
       
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let customer of customerList | paginate: {itemsPerPage:10,currentPage:page};">
                <td>
                  
                  <a class="">{{ customer.firstName+' '+customer.lastName }}</a>
                  <!-- <span class="user-subhead">{{ customer.role }}</span> -->
                </td>
                <!-- <td></td> -->
  
                <!-- <td class="text-center">
                  <span class="label label-default">{{ (customer.role + '').toLowerCase() }}</span>
                </td> -->
                <td>
                  <a href="#">{{ customer.email }}</a>
                </td>
                <td class="text-center" style="width: 15%;">
  
                  <a  class="table-link">
                                      <span class="fa-stack" >
                                          <i class="fa fa-square fa-stack-2x"></i>
                                          <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                      </span>
                  </a>
                  <a class="table-link danger" >
                    <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                
                </td>
              </tr>
              <tr>
  
              </tr>
              </tbody>
            </table>
          </div>
          <pagination-controls (pageChange)="page = $event" class="text-center"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
